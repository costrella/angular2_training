<div class="row">
  <div class="col-3">
    <app-search [filters]="filters" [controls]="searchControl"></app-search>
  </div>
  <div class="col-9">

    <div class="row">
      <div class="col-2">
        <app-add-item [newItem]="addItem"></app-add-item>
      </div>
      <div class="col-2">
        <select (change)="updateFilters('itemsPerPage', $event.target.value)"
        [value]="filters.value.itemsPerPage">
          <option *ngFor="let item of [2,5,10]">
            {{item}}
          </option>
        </select>
      </div>
      <div class="col-8">
        <ngb-pagination [collectionSize]="totalItems"
                        [pageSize]="filters.value.itemsPerPage"
                        (pageChange)="updateFilters('currentPage', $event)"
        ></ngb-pagination>
      </div>

    </div>

    <app-data-grid
      [data]="items"
      [config]="dataGridConfig"
      (removeEvent)="removeItem($event)">

    </app-data-grid>
  </div>
</div>

<ng-template #content>
  <form id="add-item-form" class="modal-body" #form="ngForm">
    <div class="form-group">
      <input class="form-control"
             ngModel
             required
             type="text"
             placeholder="title"
             name="title">
      <div class="badge badge-danger">
        {{form.controls['title']?.errors | json}}
      </div>
    </div>
    <div class="form-group">
      <input class="form-control"
             required
             ngModel
             type="number"
             placeholder="price"
             name="price">
    </div>
    <div class="badge badge-danger" *ngIf="form.controls['price']?.errors">
      z≈Ça cena
    </div>
    <div class="form-group">
      <select name="category" ngModel
              class="form-control">
        <option value="" disabled selected>category</option>
        <option *ngFor="let opt of ['food', 'clothes']"
                [value]="opt">
          {{opt}}
        </option>
      </select>
      <div class="badge badge-danger" *ngIf="form.controls['price']?.hasError('required')">
        wybierz cos
      </div>
    </div>
    <hr>
    <button [disabled]=!form.valid (click)="sendForm(form)" type="button" class="btn btn-error">
      send item
    </button>
  </form>
</ng-template>
<button class="btn btn-primary" (click)="open(content)">add item</button>
